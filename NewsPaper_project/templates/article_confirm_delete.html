{% extends 'news_list.html' %}

{% block title %}
Удаление статьи
{% endblock title %}

{% block content %}
    <h1>Удаление статьи: "{{ object.title }}"</h1>
    <p>Вы уверены, что хотите удалить эту статью?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'news-list' %}">Отмена</a>
    </form>
{% endblock content %}

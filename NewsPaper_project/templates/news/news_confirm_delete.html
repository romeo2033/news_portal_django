{% extends 'news_list.html' %}

{% block title %}
Удаление новости
{% endblock title %}

{% block content %}
    <h1>Удаление новости: "{{ object.title }}"</h1>
    <p>Вы уверены, что хотите удалить эту новость?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Подтвердить удаление</button>
        <a href="{% url 'news-list' %}">Отмена</a>
    </form>
{% endblock content %}
